<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 01</title>
    <style>
       body {
  display: grid;
  grid-template-areas:
    "header header header"
    "aside main main"
    "footer footer footer";
    grid-gap: 1rem;
    grid-template-columns: auto auto auto;
  grid-template-rows: auto 50vh auto
}

.o-header {
  grid-area: header;
  
}

.o-aside {
  grid-area: aside;
}

.o-main {
  grid-area: main;
 
}

.o-footer {
  grid-area: footer;
}

.o-header, .o-aside, .o-main, .o-footer {
  background: #004080;
  color: #FDFDFD;
} 
    </style>
</head>
<body>
    
    <header class="o-header">Header</header>
<aside class="o-aside">Aside</aside>
<main class="o-main">Main</main>
<footer class="o-footer">Footer</footer>
  
<h1>Criando Layouts Com Css Grid Layout</h1>


</body>
</html>
